<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature for spaceship</title>
    <link rel= "stylesheet" type= "text/css" href= "css/main.css">
  </head>
  <body>
    <p style="text-align:center;">
      <img class="ship bounce-1" src="assets/img/RazorCrest.png" alt="spaceship" style="height:7em;">
    </p>
    <form>
      <div class="q1">Size: 
        <input type="radio" name="size" id="size" value=1>
        <label for="size">Big</label>
        <input type="radio" name="size" id="size" value=0>
        <label for="size">Small</label><br>
      </div>
      <div class="q2">Speed: 
        <input type="radio" id="speed" name="speed" value=1>
        <label for="speed">Fast</label>
        <input type="radio" id="speed" name="speed" value=0>
        <label for="speed">Slow</label><br>
      </div>
      <div class="q3">Invisibility: 
        <input type="radio" id="vis" name="vis" value=1>
        <label for="vis">Yes</label>
        <input type="radio" id="vis" name="vis" value=0>
        <label for="vis">No</label><br>
      </div>
      <input type="submit" value="Next!" id="button">
      <div id="output"></div>
    </form>
    
    <script src="javascript/main.js"></script>
  </body>
</html>
