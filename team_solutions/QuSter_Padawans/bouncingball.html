<style>
    #bouncing-ball {
        height: 100px;
        position: absolute;
        bottom: 0px;
        left: 10%;
        margin-left: -20px;
    }

    #outterDiv {
        height: 800px;
        background: #36a094;
        position: relative;
    }

    .banner-info {
        padding: 30px;
        color: #FFF;
    }
</style>
<div id="outterDiv">
    <img id="bouncing-ball" src="gameball.png"></img>
</div>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script>
	function bounce(bouncingCount, speed, dirt) {
		var top = 200;
		var speedRatio = speed / top;
		var heightRatio = top / bouncingCount;
		for (var i = 1; i <= bouncingCount; i++) {
            if(dirt == 'left'){
                $('#bouncing-ball').animate({
				'left' : top
			}, speed);
			$('#bouncing-ball').animate({
				'left' : 0
			}, speed / 10);

            }
			else {
                $('#bouncing-ball').animate({
				'top' : top
			}, speed);
			$('#bouncing-ball').animate({
				'top' : 0
			}, speed / 10);
            }
			top = top - (heightRatio);
			speed = speedRatio * top;
		}
	}
    
    var x =0;
    var y = 0;
    var z = 1;
    if (x == 1){
		bounce(10, 500,'top');
    } if(y ==1){
        bounce(10,500,'left');
    } if (z ==1){
        $("#bouncing-ball").fadeTo("slow", 0.1);
    }
</script>
